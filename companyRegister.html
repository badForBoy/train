<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="format-detection" content="telephone=no,email=no"/>
	<link rel="shortcut icon" href="img/ico.ico" type="image/x-icon">
	<title>机构注册</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="iconFont/iconfont.css">
	<link rel="stylesheet" href="css/common/item.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" href="css/personalSet.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	
	<!-- 顶部通栏 begin -->
	<div id="header">
		<div class="content clearfix">
			<div class="logo pull-left">
				<a href="index.html"></a>
			</div>
			<div class="wellcome pull-right">
				<p>您好，欢迎来到唐石!</p>
			</div>
		</div>
	</div>
	<!-- 顶部通栏 end -->

	<div id="register">
		<div class="content clearfix">
			<div class="details-mod">
					<div class="bl-header text-center">
						<span>欢迎注册唐石科技</span>
					</div>
					<form action="" enctype="multipart/form-data">
						<div>
							<div class="wrap-course has-success">
								<div class="mod-course clearfix">
									<label for="name">机构名称：</label>
									<div class="title">
										<input id="name" type="text" placeholder="请输入16个字符以下的名字">
										<i class="success iconfont hidden"></i>
										<i class="error iconfont hidden"></i>
									</div>												
								</div>
							</div>
							<div class="wrap-course">
								<div class="mod-course clearfix">
									<label for="">城市：</label>
									<div class="title">
										<span class="standard_select"><!--边框-->
											<span class="select_shelter"><!--遮挡默认边框-->
											<select id="selId">
												
											</select>
											</span>
										</span>
										<span class="standard_select"><!--边框-->
											<span class="select_shelter"><!--遮挡默认边框-->
											<select id="idcat">
												
											</select>
											</span>
										</span>
										<span class="standard_select"><!--边框-->
											<span class="select_shelter"><!--遮挡默认边框-->
											<select id="job">
												
											</select>
											</span>
										</span>
										<!-- <select name="" id="selId"></select>
										<select name="" id="idcat"></select>
										<select name="" id="job"></select> -->
									</div>
								</div>
							</div>
							<div class="wrap-course">
								<div class="mod-course clearfix">
									<label for="address">详细地址：</label>
									<div class="title">
										<textarea name="" id="address" cols="30" rows="3" placeholder="请输入120个以下字符"></textarea>
										<!-- <i class="success iconfont hidden"></i>
										<i class="error iconfont hidden"></i> -->
										<p class="help-more">120/120</p>
									</div>												
								</div>
							</div>
							<div class="wrap-course has-success">
								<div class="mod-course clearfix">
									<label for="email">邮箱：</label>
									<div class="title">
										<input id="email" type="text" placeholder="邮箱地址">
										<i class="success iconfont hidden"></i>
										<i class="error iconfont hidden"></i>
									</div>												
								</div>
							</div>
							<div class="wrap-course has-success">
								<div class="mod-course clearfix">
									<label for="password">密码：</label>
									<div class="title">
										<input id="password" type="password" placeholder="密码">
										<i class="success iconfont hidden"></i>
										<i class="error iconfont hidden"></i>
									</div>												
								</div>
							</div>
							<div class="wrap-course has-success">
								<div class="mod-course clearfix">
									<label for="password-agin">确认密码：</label>
									<div class="title">
										<input id="password-agin" type="password" placeholder="请再次输入密码">
										<i class="success iconfont hidden"></i>
										<i class="error iconfont hidden"></i>
									</div>												
								</div>
							</div>
							<div class="wrap-course">
								<div class="mod-course clearfix">
									<label class="pull-left" for="phone_code">手机：</label>
									<div class="title form-controls pull-left">
										<input type="text" id="phone_code" placeholder="请输入验证码">
										<i class="error iconfont hidden"></i>
										<i class="success iconfont hidden"></i>
										<span class="phone-vcode">发送验证码</span>
									</div>
								</div>
							</div>
							<div class="wrap-course file">
								<label class="ui-primary" for="xFile" >
									<i class="iconfont">&#xe6b9;</i>上传文件
								</label>
								<p class="help-more">请上传机构教学执照</p>
								<div>
									<input type="file" id="xFile">
									
								</div>
							</div>
							<!-- <div class="wrap-course file">
								<div class="mod-course clearfix">
									<label class="pull-left" for="license">机构执照：</label>
									<div class="title form-controls pull-left">
										<input type="file" id="license" placeholder="请输入验证码">
										<i class="error iconfont hidden"></i>
										<i class="success iconfont hidden"></i>
										<p class="help-more">请上传机构教学执照</p>
									</div>
								</div>
							</div> -->
							<div class="wrap-course">
								<div class="mod-course clearfix img-vcode">
									<label class="pull-left" for="img_code">验证码：</label>
									<div class="title form-controls">
										<input type="text" id="img_code" placeholder="请输入验证码" accept="image/jpg">
										<i class="error iconfont hidden"></i>
										<i class="success iconfont hidden"></i>
										<!-- <img class="id_code pull-left" src="img/id_code.jpg"> -->
									</div>
									<img class="id_code" src="img/id_code.jpg">
								</div>
							</div>
							<div class="wrap-course">
								<div class="mod-course clearfix">
									<label class="empty" for=""></label>
									<div class="title">
										<a class="btn-primary" href="">注册</a>
										<a class="pull-right" href="login.html">已有账号吗？</a>
									</div>
								</div>
							</div>
						</div>
					</form>
				<!-- 机构注册 end -->
			</div>
		</div>

	</div>

	<!-- 友情链接 begin -->
	<div class="wrap-friend footer">
		<div class="contain modal-friend">
			<!-- <div class="modal-friend-icon"></div> -->
			<div class="modal-friend-information">
				<p>copyright © 2004-today pxto.com.cn, All Rights Reserved.</p>
				<p>版权所有 备案编号：京公网安备1101054307 , <a href="">ICP备07505283号</a></p>
			</div>
		</div>
	</div>
	<!-- 友情链接 end -->

<script src="http://www.jq22.com/jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/courseDetails.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/notice.js"></script>	
<script type="text/javascript" src="js/select.js"></script>	
</body>
</html>
