<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="format-detection" content="telephone=no,email=no"/>
	<link rel="shortcut icon" href="img/ico.ico" type="image/x-icon">
	<title>forget</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="iconFont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	
	<!-- 顶部通栏 begin -->
	<div id="header">
		<div class="content clearfix">
			<div class="logo pull-left">
				<a href="index.html"></a>
			</div>
			<div class="wellcome pull-right">
				<p>您好，欢迎来到唐石!</p>
			</div>
		</div>
	</div>
	<!-- 顶部通栏 end -->

	<div class="wrap-forget">
		<div class="content">
			<div class="box-forget">
				<h3>找回唐石通行证密码</h3>
				<div class="box">
					<form action="" class="fm_forget">
						<div class="username">
							<label for="tp_username">
								<i title="会员名"></i>
							</label>
							<!-- <span>会员名/邮箱/手机号</span> -->
							<input type="text" name="tp_username" tabindex="1" maxlength="32" placeholder="会员名/邮箱/手机号">
						</div>
						<div class="id_code">
							<span class="form-controls pull-left">
								<input type="text" id="id_code" placeholder="请填写验证码">
							</span>
							<img class="id_code pull-left" src="img/id_code.jpg" src="">
						</div>
						<div class="submit">
							<button type="submit" class="J_Submit" >下一步</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 友情链接 begin -->
	<div class="wrap-friend footer">
		<div class="contain modal-friend">
			<!-- <div class="modal-friend-icon"></div> -->
			<div class="modal-friend-information">
				<p>copyright © 2004-today pxto.com.cn, All Rights Reserved.</p>
				<p>版权所有 备案编号：京公网安备1101054307 , <a href="">ICP备07505283号</a></p>
			</div>
		</div>
	</div>
	<!-- 友情链接 end -->

</body>
</html>
