<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="format-detection" content="telephone=no,email=no"/>
	<link rel="shortcut icon" href="img/ico.ico" type="image/x-icon">
	<title>register</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="iconFont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	
	<!-- 顶部通栏 begin -->
	<div id="header">
		<div class="content clearfix">
			<div class="logo pull-left">
				<a href="index.html"></a>
			</div>
			<div class="wellcome pull-right">
				<p>您好，欢迎来到唐石!</p>
			</div>
		</div>
	</div>
	<!-- 顶部通栏 end -->

	<div id="register">
		<div class="content">
			<ul class="details-nav">
				<li class="on">个人注册</li>
				<li>机构注册</li>
			</ul>
			<div class="details-mod">
				<div class="mod-item">
					<form action="">
						<div class="form-group">
							<label for="ph_num">
								<i></i>
								手机号：
							</label>
							<span class="form-controls">
								<input type="text" id="ph_num">
							</span>
						</div>
						<div class="form-group">
							<label for="nickname">
								<i></i>
								呢称：
							</label>
							<span class="form-controls">
								<input type="text" id="nickname">
							</span>
						</div>
						<div class="form-group">
							<label for="email">
								<i></i>
								邮箱：
							</label>
							<span class="form-controls">
								<input type="text" id="email">
							</span>
						</div>
						<div class="form-group">
							<label for="passworld">
								<i></i>
								密码：
							</label>
							<span class="form-controls">
								<input type="text" id="passworld">
							</span>
						</div>
						<div class="form-group">
							<label for="con_passworld">
								<i></i>
								确认密码：
							</label>
							<span class="form-controls">
								<input type="text" id="con_passworld">
							</span>
						</div>
						<div class="form-group clearfix">
							<label class="pull-left" for="id_code">
								<i></i>
								验证码：
							</label>
							<span class="form-controls pull-left">
								<input type="text" id="id_code">
							</span>
							<img class="id_code pull-left" src="img/id_code.jpg" src="">
						</div>
						<div class="form-group">
							<label for="phone_code">
								<i></i>
								手机验证码：
							</label>
							<span class="form-controls">
								<input type="text" id="phone_code">
								<button class="btn_phone_code">获取验证码</button>
							</span>
						</div>
						<div class="submit">
							<button type="submit">注 册</button>
						</div>
					</form>

				</div>
				<div class="clearfix hidden">
					<div class="aside-left pull-left">
						2
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- 友情链接 begin -->
	<div class="wrap-friend footer">
		<div class="contain modal-friend">
			<!-- <div class="modal-friend-icon"></div> -->
			<div class="modal-friend-information">
				<p>copyright © 2004-today pxto.com.cn, All Rights Reserved.</p>
				<p>版权所有 备案编号：京公网安备1101054307 , <a href="">ICP备07505283号</a></p>
			</div>
		</div>
	</div>
	<!-- 友情链接 end -->

<script src="http://www.jq22.com/jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/courseDetails.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/notice.js"></script>	
</body>
</html>
