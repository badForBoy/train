<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="format-detection" content="telephone=no,email=no"/>
	<link rel="shortcut icon" href="img/ico.ico" type="image/x-icon">
	<title>register</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="iconFont/iconfont.css">
	<link rel="stylesheet" href="css/common/item.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	
	<!-- 顶部通栏 begin -->
	<div id="header">
		<div class="content clearfix">
			<div class="logo pull-left">
				<a href="index.html"></a>
			</div>
			<div class="wellcome pull-right">
				<p>您好，欢迎来到唐石!</p>
			</div>
		</div>
	</div>
	<!-- 顶部通栏 end -->

	<div id="register">
		<div class="content clearfix">
			<div class="clearfix">
				<ul class="details-nav pull-left">
					<li class="on"><h2>个人注册</h2></li>
					<li><h2>机构注册</h2></li>
				</ul>
				<div class="login pull-right">
					<p>我已经有唐石账号? <a href="login.html">登 录</a></p>
				</div>
			</div>
			<div class="details-mod pull-left">
				<!-- 个人注册 begin -->
				<div class="wrap-help">
					<form action="">
						<div>
							<div class="wrap-course has-success">
								<div class="mod-course clearfix">
									<label for="">手机号</label>
									<div class="title">
										<input type="text" placeholder="请输入手机号码">
										<i class="success iconfont hidden">&#xe696;</i>
										<i class="error iconfont hidden">&#xe613;</i>
									</div>
									
								</div>
							</div>
							<div class="wrap-course has-success">
								<div class="mod-course clearfix">
									<label for="">昵称</label>
									<div class="title">
										<input type="text" placeholder="请输入16个字符以下的名字">
										<i class="success iconfont hidden">&#xe696;</i>
										<i class="error iconfont hidden">&#xe613;</i>
									</div>
									
								</div>
							</div>
							<div class="wrap-course has-error">
								<div class="mod-course clearfix">
									<label for="">邮箱地址</label>
									<div class="title">
										<input type="text" placeholder="请输入您的邮箱地址">
										<i class="error iconfont hidden">&#xe613;</i>
										<i class="success iconfont hidden">&#xe696;</i>
									</div>
									
								</div>
							</div>
							<div class="wrap-course has-error">
								<div class="mod-course clearfix">
									<label for="">密码</label>
									<div class="title">
										<input type="passworld" placeholder="请输入密码">
										<i class="error iconfont hidden">&#xe613;</i>
										<i class="success iconfont hidden">&#xe696;</i>
									</div>
									
								</div>
							</div>
							<div class="wrap-course">
								<div class="mod-course clearfix">
									<label for="">再次输入密码</label>
									<div class="title">
										<input type="passworld" placeholder="请再次输入密码">
										<i class="error iconfont hidden">&#xe613;</i>
										<i class="success iconfont hidden">&#xe696;</i>
									</div>
									
								</div>
							</div>

							<div class="wrap-course has-error">
								<div class="mod-course clearfix">
									<label class="pull-left" for="id_code">验证码：</label>
									<span class="title form-controls pull-left vcode">
										<input type="text" id="" placeholder="请再次验证码">
										<i class="error iconfont hidden">&#xe613;</i>
										<i class="success iconfont hidden">&#xe696;</i>
									</span>
									<img class="id_code pull-left" src="img/id_code.jpg">
								</div>
							</div>
							<div class="wrap-course has-error">
								<div class="mod-course clearfix">
									<label for="">手机验证码</label>
									<div class="clearfix">
										<div class="title pull-left vcode">
											<input type="passworld" placeholder="请输入手机验证码">
											<i class="error iconfont hidden">&#xe613;</i>
											<i class="success iconfont hidden">&#xe696;</i>
										</div>
										<div class="pull-left">
											<a class="btn btn-default" href="">获取验证码</a>
										</div>
									</div>
								</div>
							</div>
							<div class="wrap-course">
								<div class="mod-course clearfix">
									<label class="empty" for=""></label>
									<div class="title">
										<a class="btn-primary" href="">立即提交</a>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for=""></label>
								<span class="form-checked">
									<input type="checkbox" checked="checked">
									我已阅读并同意
									<a href="about.html" target="_blank" class="orange">《唐石科技户注册协议》</a>
								</span>
							</div>
						</div>
					</form>
				</div>
				<!-- 个人注册 end -->

				<!-- 机构注册 begin -->
				<div class="clearfix hidden">				
					<div class="wrap-help">
						<form action="">
							<div>
								<div class="wrap-course">
									<div class="mod-course clearfix">
										<label for="">城市</label>
										<div class="title">
											<select name="" id="selId"></select>
											<select name="" id="idcat"></select>
											<select name="" id="job"></select>
										</div>
									</div>
								</div>
								<div class="wrap-course has-success">
									<div class="mod-course clearfix">
										<label for="">机构名称</label>
										<div class="title">
											<input type="text" placeholder="请输入16个字符以下的名字">
											<i class="success iconfont hidden">&#xe696;</i>
											<i class="error iconfont hidden">&#xe613;</i>
										</div>
										
									</div>
								</div>
								<div class="wrap-course has-error">
									<div class="mod-course clearfix">
										<label for="">邮箱地址</label>
										<div class="title">
											<input type="text" placeholder="请输入您的邮箱地址">
											<i class="error iconfont hidden">&#xe613;</i>
											<i class="success iconfont hidden">&#xe696;</i>
										</div>
										
									</div>
								</div>
								<div class="wrap-course has-error">
									<div class="mod-course clearfix">
										<label for="">密码</label>
										<div class="title">
											<input type="passworld" placeholder="请输入密码">
											<i class="error iconfont hidden">&#xe613;</i>
											<i class="success iconfont hidden">&#xe696;</i>
										</div>
										
									</div>
								</div>
								<div class="wrap-course">
									<div class="mod-course clearfix">
										<label for="">再次输入密码</label>
										<div class="title">
											<input type="passworld" placeholder="请再次输入密码">
											<i class="error iconfont hidden">&#xe613;</i>
											<i class="success iconfont hidden">&#xe696;</i>
										</div>
										
									</div>
								</div>

								<div class="wrap-course has-error">
									<div class="mod-course clearfix">
										<label class="pull-left" for="id_code">验证码：</label>
										<span class="title form-controls pull-left vcode">
											<input type="text" id="" placeholder="请再次验证码">
											<i class="error iconfont hidden">&#xe613;</i>
											<i class="success iconfont hidden">&#xe696;</i>
										</span>
										<img class="id_code pull-left" src="img/id_code.jpg">
									</div>
								</div>
								<div class="wrap-course has-error">
									<div class="mod-course clearfix">
										<label for="">手机验证码</label>
										<div class="clearfix">
											<div class="title pull-left vcode">
												<input type="passworld" placeholder="请输入手机验证码">
												<i class="error iconfont hidden">&#xe613;</i>
												<i class="success iconfont hidden">&#xe696;</i>
											</div>
											<div class="pull-left">
												<a class="btn btn-default" href="">获取验证码</a>
											</div>
										</div>
									</div>
								</div>
								<div class="wrap-course">
									<div class="mod-course clearfix">
										<label class="empty" for=""></label>
										<div class="title">
											<a class="btn-primary" href="">立即提交</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for=""></label>
									<span class="form-checked">
										<input type="checkbox" checked="checked">
										我已阅读并同意
										<a href="about.html" target="_blank" class="orange">《唐石科技户注册协议》</a>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- 机构注册 end -->
			</div>
			<div class="bg pull-left">
				<img src="img/login.jpg" >
			</div>
		</div>

	</div>

	<!-- 友情链接 begin -->
	<div class="wrap-friend footer">
		<div class="contain modal-friend">
			<!-- <div class="modal-friend-icon"></div> -->
			<div class="modal-friend-information">
				<p>copyright © 2004-today pxto.com.cn, All Rights Reserved.</p>
				<p>版权所有 备案编号：京公网安备1101054307 , <a href="">ICP备07505283号</a></p>
			</div>
		</div>
	</div>
	<!-- 友情链接 end -->

<script src="http://www.jq22.com/jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/courseDetails.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/notice.js"></script>	
<script type="text/javascript" src="js/select.js"></script>	
</body>
</html>
